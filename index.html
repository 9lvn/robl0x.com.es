<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff00ff, #00ffff);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Cursive', sans-serif;
  }

  h1 {
    font-size: 10rem;
    color: #fff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
    animation: glow 1.5s infinite alternate;
    position: relative;
    z-index: 10;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
    }
    to {
      text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff;
    }
  }

  .sparkles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    pointer-events: none;
  }

  .sparkles span {
    position: absolute;
    display: block;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 2s linear infinite;
  }

  @keyframes sparkle {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0;
    }
    50% {
      transform: translateY(-20px) scale(1.5);
      opacity: 1;
    }
    100% {
      transform: translateY(-40px) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Hello</h1>
<div class="sparkles">
  <!-- Generating sparkles -->
  <script>
    for(let i = 0; i < 50; i++) {
      let span = document.createElement('span');
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.animationDelay = Math.random() * 2 + 's';
      document.querySelector('.sparkles').appendChild(span);
    }
  </script>
</div>

</body>
</html>
